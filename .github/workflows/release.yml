name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: ssl-toolkit-linux-amd64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: ssl-toolkit-windows-amd64.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: ssl-toolkit-darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: ssl-toolkit-darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/ssl-toolkit ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/ssl-toolkit.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          cd release
          sha256sum ssl-toolkit-darwin-amd64 > ssl-toolkit-darwin-amd64.sha256
          sha256sum ssl-toolkit-darwin-arm64 > ssl-toolkit-darwin-arm64.sha256
          sha256sum ssl-toolkit-linux-amd64 > ssl-toolkit-linux-amd64.sha256
          sha256sum ssl-toolkit-windows-amd64.exe > ssl-toolkit-windows-amd64.exe.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/ssl-toolkit-linux-amd64
            release/ssl-toolkit-windows-amd64.exe
            release/ssl-toolkit-darwin-amd64
            release/ssl-toolkit-darwin-arm64
            release/ssl-toolkit-darwin-amd64.sha256
            release/ssl-toolkit-darwin-arm64.sha256
            release/ssl-toolkit-linux-amd64.sha256
            release/ssl-toolkit-windows-amd64.exe.sha256
          draft: false
          prerelease: false
          generate_release_notes: true

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Run tests
        run: cargo test --verbose

      - name: Run clippy
        run: cargo clippy -- -D warnings
